<div class="login container">
    <div class="form_container">
        <form role="form">
            <div class="form-group">
                <label for="username"></label>
                <input type="email" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="password">
                <p id="login_failed">Login Failed. Username or password is incorrect.</p>
            </div>
            <button type="button" class="btn btn-success login_btns" id="login_btn" onclick="login();">Log In</button>
            <p>or</p>
            <button type="button">Login with Facebook</button>
        </form>
    </div>
</div>
